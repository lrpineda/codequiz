<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web APIs Challenge: Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <h2>
            <a href="#">View high scores</a>
        </h2>
        <h2 id="counter">Time: 0</h2>
    </header>
    <main id="page-content">
        <section class="intro">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the folowing code-related questions within the time limit.</p>
            <p>Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
            <button class="btn" id="start-quiz">Start Quiz</button>
        </section>
        <section class="questions">
            <h1 id="questions"></h1>
            <ol class="potential-answers" id="potential-answers"></ol>
            <h2 class="question-result" id="question-result"></h2>
        </section>
    </main>

    <script src="./assets/js/script.js"></script>
    
</body>
</html>
